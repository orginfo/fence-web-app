<h3><i>FormControl in a FormGroup</i></h3>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <div class="form-group row">
            <label for="color" class="col-lg-3 col-form-label">Номер TODO:</label>
            <div class="col-lg-9">
                <input class="form-control" formControlName="nr">
            </div>
        </div>
        <div class="form-group row">
            <label for="color" class="col-lg-3 col-form-label">Дата TODO:</label>
            <div class="col-lg-9">
                <input class="form-control" formControlName="contractDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="color" class="col-lg-3 col-form-label">Дата TODO:</label>
            <div class="col-lg-9">
                <input class="form-control" formControlName="installDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="color" class="col-lg-3 col-form-label">Адрес TODO:</label>
            <div class="col-lg-9">
                <input class="form-control" formControlName="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="color" class="col-lg-3 col-form-label">Комментарий TODO:</label>
            <div class="col-lg-9">
                <textarea class="form-control" rows="3" formControlName="comment"></textarea>
            </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-8">
            <button type="submit" class="btn btn-outline-primary" [disabled]="projectForm.status != 'VALID'">
                <span class="fa fa-hdd-o" aria-hidden="true"></span> Сохранить
            </button>
        </div>
    </div>
</form>

<p>Form value: {{ projectForm.value | json }}</p>
<p>Form status: {{ projectForm.status | json }}</p>
