<nav aria-label="breadcrumb" [ngSwitch]="path">
  <ol class="breadcrumb" *ngSwitchCase="'projects'">
    <li class="breadcrumb-item active" aria-current="page">Projects</li>
  </ol>

  <ol class="breadcrumb" *ngSwitchCase="'projects/:projectId/regions'">
    <li class="breadcrumb-item"><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{projectId}}</li>
    <li class="breadcrumb-item active" aria-current="page">Regions</li>
  </ol>

  <ol class="breadcrumb" *ngSwitchCase="'projects/:projectId/regions-of-type-1/:regionId'">
    <li class="breadcrumb-item"><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{projectId}}</li>
    <li class="breadcrumb-item"><a routerLink="/projects/{{projectId}}/regions" routerLinkActive="active">Regions</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{regionId}}</li>
  </ol>

  <ol class="breadcrumb" *ngSwitchCase="'projects/:projectId/new-region-of-type-1'">
    <li class="breadcrumb-item"><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{projectId}}</li>
    <li class="breadcrumb-item"><a routerLink="/projects/{{projectId}}/regions" routerLinkActive="active">Regions</a></li>
    <li class="breadcrumb-item active" aria-current="page">New region</li>
  </ol>
</nav>
