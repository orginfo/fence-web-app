<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  <ng-container *ngFor="let item of items">
    <li *ngIf="item.routerLink === null" class="breadcrumb-item active" aria-current="page">{{item.name}}</li>
    <li *ngIf="item.routerLink !== null" class="breadcrumb-item"><a routerLink="{{item.routerLink}}">{{item.name}}</a></li>
  </ng-container>
  </ol>
</nav>
